<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2014Reborn - Retro Hack Portal</title>
    <style>
        body {
            background: #101a10;
            color: #00ff00;
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }
        .terminal {
            max-width: 850px;
            margin: 40px auto;
            background: #181f18;
            border: 3px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 24px #00ff00;
            padding: 32px 24px 18px 24px;
            position: relative;
        }
        .terminal-bar {
            background: #0a0;
            color: #fff;
            font-weight: bold;
            padding: 8px 0 8px 18px;
            border-bottom: 2px solid #00ff00;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        .matrix {
            font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
            color: #00ff00;
            font-size: 1.2em;
            margin-bottom: 18px;
            white-space: pre-line;
            min-height: 2.5em;
        }
        h1 {
            color: #00ff00;
            font-size: 2em;
            margin-bottom: 0.2em;
            font-family: inherit;
            text-shadow: 0 0 8px #00ff00;
        }
        .footer {
            text-align: center;
            color: #00ff00;
            margin-top: 2em;
            font-size: 0.95em;
            border-top: 1px solid #00ff00;
            padding-top: 10px;
            background: #181f18;
        }
        .nav {
            margin-bottom: 1.5em;
            text-align: center;
        }
        .discord-btn {
            display: inline-block;
            background: #5865F2;
            color: #fff;
            font-weight: bold;
            font-family: 'Fira Mono', monospace;
            font-size: 1.1em;
            padding: 8px 24px;
            border-radius: 6px;
            border: none;
            text-decoration: none;
            margin: 0 auto;
            box-shadow: 0 2px 8px #2226;
            transition: background 0.2s, color 0.2s;
        }
        .discord-btn:hover {
            background: #404eed;
            color: #fff;
            text-shadow: 0 0 4px #5865F2;
        }
        .glow-logo {
            font-family: Impact, Arial Black, sans-serif;
            font-size: 3.2em;
            color: #00ff00;
            text-shadow: 0 0 16px #00ff00, 0 0 32px #00ff00, 2px 2px 0 #181f18;
            display: block;
            text-align: center;
            margin-top: 32px;
            margin-bottom: 8px;
            letter-spacing: 2px;
            user-select: none;
        }
        @media (max-width: 600px) {
            .terminal { padding: 10px 2px; }
            h1 { font-size: 1.2em; }
        }
    </style>
    <audio id="bg-audio" src="audio.mp3" autoplay loop></audio>
    <script>
        // Matrix typing effect (no unload)
        const matrixText = `> The most unique serverside to exist, no custom website, just an executor and code.`;
        const matrixText2 = `Theres only 2 main people working on this, Phax and JerkerX, our goal is to make something new, unique and free.`;
        let matrixIndex = 0;
        let matrix2Index = 0;
        function typeMatrix() {
            if (matrixIndex <= matrixText.length) {
                document.getElementById('matrix').textContent = matrixText.slice(0, matrixIndex);
                matrixIndex++;
                setTimeout(typeMatrix, 32);
            }
        }
        function typeMatrix2() {
            if (matrix2Index <= matrixText2.length) {
                document.getElementById('matrix2').textContent = matrixText2.slice(0, matrix2Index);
                matrix2Index++;
                setTimeout(typeMatrix2, 24);
            }
        }
        window.onload = function() {
            typeMatrix();
            typeMatrix2();
            var audio = document.getElementById('bg-audio');
            var audioBtn = document.getElementById('audio-btn');
            audio.volume = 0.5;
            // Try to autoplay (may be blocked by browser)
            audio.play().then(() => {
                audioBtn.textContent = '⏸️ Pause Audio';
            }).catch(() => {
                audioBtn.textContent = '▶️ Enable Audio';
            });
            audioBtn.onclick = function() {
                if (audio.paused) {
                    audio.play();
                    audioBtn.textContent = '⏸️ Pause Audio';
                } else {
                    audio.pause();
                    audioBtn.textContent = '▶️ Resume Audio';
                }
            };
        };
    </script>
</head>
<body>
    <div class="terminal">
        <div class="terminal-bar">[ 2014Reborn Terminal ]</div>
        <h1 id="home">Welcome to 2014Reborn!</h1>
        <div class="matrix" id="matrix"></div>
        <div class="matrix" id="matrix2"></div>
        <div style="text-align:left; margin-bottom: 2em;">
            <a class="discord-btn terminal-btn" href="https://discord.gg/2014reborn" target="_blank">Join us on Discord</a>
            <a class="docs-btn terminal-btn" href="https://docs.2014reborn.xyz" target="_blank">Docs</a>
        </div>
        <style>
            .terminal-btn, .audio-btn {
                display: inline-block;
                background: #101a10;
                color: #00ff00;
                font-weight: bold;
                font-family: 'Fira Mono', monospace;
                font-size: 1.1em;
                padding: 8px 24px;
                border-radius: 6px;
                border: 2px solid #00ff00;
                text-decoration: none;
                margin-left: 12px;
                box-shadow: 0 2px 8px #2226;
                transition: background 0.2s, color 0.2s;
                cursor: pointer;
            }
            .terminal-btn:hover, .audio-btn:hover {
                background: #00ff00;
                color: #101a10;
            }
            .audio-btn { margin-left: 0; }
        </style>
        <div class="footer">
            &copy; 2025 2014Reborn | Not affiliated with Roblox Corporation.
            <br><br>
            <button id="audio-btn" class="audio-btn" style="margin-left:0;">⏸️ Pause Audio</button>
        </div>
        <style>
            .audio-btn {
                display: inline-block;
                background: #101a10;
                color: #00ff00;
                font-weight: bold;
                font-family: 'Fira Mono', monospace;
                font-size: 1.1em;
                padding: 8px 24px;
                border-radius: 6px;
                border: 2px solid #00ff00;
                text-decoration: none;
                margin-left: 0;
                box-shadow: 0 2px 8px #2226;
                transition: background 0.2s, color 0.2s;
                cursor: pointer;
            }
            .audio-btn:hover {
                background: #00ff00;
                color: #101a10;
            }
        </style>
    </div>
</body>
</html>
